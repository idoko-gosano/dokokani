<!DOCTYPE html>
<html lang="ja">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>どこかへ行こう</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
<meta name="theme-color" content="#1e90ff" />

</head>
<body>
  <h1>どこかへ行こう</h1>

<select id="historySelect">

</select>
